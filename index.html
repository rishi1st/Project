<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartWD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    
    *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", serif;
    }
    #navbar-links {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: #2d2d2d; /* Background for the menu */
          display: none; /* Hide the navbar links by default */
          flex-direction: column;
          padding: 10px;
          text-align: center;
        }
    
        /* Make sure the navbar links are shown when the menu is toggled */
        #navbar-links.show {
          display: flex;
        }
    
  </style>
</head>
<body class="text-white">
<nav class=" top-0 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 shadow-xl">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Navbar Logo -->
    <a href="#" class="text-xl font-semibold tracking-[0.5em] bg-gradient-to-r from-white via-white to-blue-500 text-transparent bg-clip-text">SMARTWD</a>
    
    <!-- Navbar Links -->
    <div class="hidden w-full md:flex md:w-auto md:order-1 id="navbar-links">
      <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0 text-lg">
        <li><a href="#" class="text-blue-400 hover:text-white">Home</a></li>
        <li><a href="#" class="text-gray-300 hover:text-blue-400">HTML</a></li>
        <li><a href="#" class="text-gray-300 hover:text-blue-400">CSS</a></li>
        <li><a href="#" class="text-gray-300 hover:text-blue-400">JAVASCRIPT</a></li>
        <li><a href="#" class="text-gray-300 hover:text-blue-400">REACT</a></li>
      </ul>
    </div>
    <div class="flex items-center space-x-4 md:order-2">
      <!-- Hamburger Button (for mobile screens) -->
      <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      
      <!-- Profile Button -->
      <button id="profile-button" class="relative flex items-center justify-center w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full shadow-lg hover:scale-105 transition-transform duration-300 focus:ring-2 focus:ring-blue-300 focus:outline-none">
        <img src="https://via.placeholder.com/40" alt="User Photo" class="w-full h-full rounded-full">
      </button>
    </div>
  </div>
</nav>
<div class="">
          <section class="min-h-screen bg-gradient-to-r from-gray-800 via-gray-900 to-black flex items-center justify-center text-white px-4 sm:px-8 md:px-16 overflow-auto ">
                    <div class="text-center max-w-lg mx-auto space-y-6 h-[100vh] mt-[100px]">
                      <!-- Heading -->
                      <h1 class="text-4xl sm:text-5xl font-bold mb-4">Smart Web Development Learning Platform</h1>
                      <p class="text-lg sm:text-xl mb-8">Learn something valuable with live projects that matter</p>
                      
                      <!-- Search bar with logo -->
                      <div class="flex justify-center items-center space-x-2 mb-6">
                        <div class="relative w-full max-w-md">
                          <!-- Search input field -->
                          <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm sm:text-base">
                          
                          <!-- Search icon inside input -->
                          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 16a6 6 0 100-12 6 6 0 000 12zM21 21l-4.35-4.35" />
                          </svg>
                        </div>
                      </div>
                      
                      <!-- Explore More button -->
                      <button class="bg-blue-600 text-white py-3 px-8 rounded-full font-semibold hover:bg-blue-700 transition duration-300">
                        Explore More
                      </button>
                    </div>
                  </section>
</div>

<div class="">
  <section class="min-h-screen bg-gradient-to-r from-gray-800 via-gray-900 to-black flex items-center justify-center text-white px-4 sm:px-8 md:px-16 overflow-auto ">
            <div class="text-center max-w-lg mx-auto space-y-6 h-[100vh] mt-[100px]">
              <!-- Heading -->
              <h1 class="text-4xl sm:text-5xl font-bold mb-4">Smart Web Development Learning Platform</h1>
              <p class="text-lg sm:text-xl mb-8">Learn something valuable with live projects that matter</p>
              
              <!-- Search bar with logo -->
              <div class="flex justify-center items-center space-x-2 mb-6">
                <div class="relative w-full max-w-md">
                  <!-- Search input field -->
                  <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm sm:text-base">
                  
                  <!-- Search icon inside input -->
                  <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 16a6 6 0 100-12 6 6 0 000 12zM21 21l-4.35-4.35" />
                  </svg>
                </div>
              </div>
              
              <!-- Explore More button -->
              <button class="bg-blue-600 text-white py-3 px-8 rounded-full font-semibold hover:bg-blue-700 transition duration-300">
                Explore More
              </button>
            </div>
          </section>
</div>
        
        
        
        
        
        
<script>
  // Toggle navbar for small screens
  const toggleButton = document.getElementById("hamburger-btn");
  const navbarLinks = document.getElementById("navbar-links");

  toggleButton.addEventListener("click", () => {
    // Toggle the visibility of the navbar links
    navbarLinks.classList.toggle("show");
  });
  
</script>

</body>
</html>
